      <!-- creating head -->
      <section class="head">
        <h1>cruds</h1>
        <br />
        <h3>create read update delete and search for data</h3>
      </section>

      <!-- creating inputs -->

      <section class="input">
        <input type="text" id="title" placeholder="title" class="width100" />

        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" class="width100" />
        <input
          type="text"
          id="categoery"
          placeholder="categoery"
          class="width100"
        />
        <button type="submit" id="submit" class="width100">create</button>
      </section>

      <!-- creating outputs -->

      <section class="output">
        <div id="searchBlock">
          <input
            type="text"
            id="searchInput"
            placeholder="search"
            class="width100"
            onkeyup="searchData (this.value)"
          />
          <div id="searchBtn">
            <button onclick="getSearchMood (this.id)" id="searchTitle">
              search by title
            </button>
            <button onclick="getSearchMood (this.id)" id="searchCategoery">
              search by categoery
            </button>
          </div>
        </div>
